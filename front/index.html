<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
  <header id="group">
    <div>Chat maroto do orkut</div>
    <ul id="members"></ul>
  </header>
  <ul id="messages"></ul>
  <div id="bottomDiv">
    <p id="typing"></p>
    <div id="imageDiv">
      <p id="selectedImage"></p>
      <button id="xdelete" type="button" onclick="cancelUpload()"></button>
    </div>
    
  </div>
  <form id="form" action="">
    <input id="input" autocomplete="off" />
    <label for="fileupload">ðŸ“Ž</label>
    <input id="fileupload" type="file" name="fileupload" accept="image/png, image/jpeg, image/jpg, video/mp4"
      onchange="onChange()" />
    <select id="select" name="select"></select>
    <button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/static/script.js"></script>
</body>

</html>
